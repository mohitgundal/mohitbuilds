<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Drag and Drop Kanban</title>
    <link
      rel="icon"
      href="./images/logo.png"
      type="image/png"
      sizes="32x32"
    />
  </head>
  <body>
    <div class="container">
      <h1>Task List</h1>
    </div>

    <div class="container columns">
      <div class="column">
        <div class="column-title">
          <h3 data-tasks="0">Ideas</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
      <div class="column">
        <div class="column-title">
          <h3 data-tasks="0">Planning</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
      <div class="column">
        <div class="column-title">
          <h3 data-tasks="0">Execution</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
      <div class="column">
        <div class="column-title">
          <h3 data-tasks="0">Complete</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
    </div>

    <dialog class="confirm-modal">
      <form method="dialog">
        <h3>Delete Task?</h3>
        <p>You are about to delete the task</p>
        <div class="preview"></div>

        <menu>
          <button type="button" id="cancel">Cancel</button>
          <button type="submit" id="confirm">Yes, delete it.</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
